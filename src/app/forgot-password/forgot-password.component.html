<div class="forgot-password-container">
  <h2>Forgot Your Password?</h2>
  <p>Enter your email address and we will send you an email with instructions on how to reset your password.</p>
  <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    
    <!-- Links to login page and homepage with spacing -->
    <div class="mt-3 mb-3">
      <a routerLink="/" class="mr-2">Back to Homepage</a> <!-- Adjust routerLink="/" to your homepage route -->
    </div>
  </form>
  
  <!-- Message display -->
  <div *ngIf="message" [ngClass]="{'alert-success': !isError, 'alert-danger': isError}" class="alert mt-3">
    {{ message }}
  </div>
</div>
