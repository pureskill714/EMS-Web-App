<!-- login.component.html -->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <h1>Login</h1>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"/>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <div class="input-group">
                        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" #passwordInput/>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility(passwordInput)">
                                <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <a routerLink="/forgot-password" class="custom-link">Forgot Password?</a>
                </div>
                <br>

                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <br><br>
                <div>
                    <a routerLink="/register" class="custom-link">Don't have an account? Click here to register</a>
                </div>
            </form>
        </div>
    </div>
</div>
