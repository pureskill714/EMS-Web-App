<app-header></app-header>

<div class="square-box">
    <!-- First Section: Header -->
    <div class="header">
        <div class="left">
            <h2>Make A New Booking</h2>
        </div>
    </div>

    <!-- Second Section: Dropdowns -->
    <div class="dropdowns">
        <div class="dropdown">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="selectedDate" (ngModelChange)="checkInputs()">
        </div>

        <div class="dropdown">
            <label for="roomselection">Room</label>
            <select id="roomselection" [(ngModel)]="selectedRoom" (ngModelChange)="checkInputs()">
                <option value="Meeting Room 1">Meeting Room 1</option>
                <option value="Meeting Room 2">Meeting Room 2</option>
                <!-- Add more start time options as needed -->
            </select>
        </div>
        <div class="dropdown">
            <button type="submit" (click)="search()" [disabled]="!inputsFilled" class="search-button">Search</button>
        </div>
    </div>
</div>
<br><br>
<!-- Third Section: Time Slots (Hidden by default) -->
<div class="time-slots" *ngIf="showTimeSlots">
    <button class="time-slot" [class.selected]="isSelected('09:00 - 10:00')" (click)="toggleTimeSlot('09:00 - 10:00')">09:00 - 10:00</button>
    <button class="time-slot" [class.selected]="isSelected('10:00 - 11:00')" (click)="toggleTimeSlot('10:00 - 11:00')">10:00 - 11:00</button>
    <!-- Add more buttons for other intervals as needed -->
</div>
