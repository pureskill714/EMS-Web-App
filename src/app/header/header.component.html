<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
</head>

<body>
    <h1>Ordered List Example</h1>

    <p>Below is an example of an ordered list:</p>

    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ol>

    <p>This is how you create an ordered list in HTML using the &lt;ol&gt; tag.</p>
</body>

</html>
