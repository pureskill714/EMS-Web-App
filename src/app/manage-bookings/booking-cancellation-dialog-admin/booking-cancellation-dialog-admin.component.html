<h1 mat-dialog-title>Booking Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this user's booking?</p>
</div>
<div mat-dialog-actions align="end">
  <button type="button" class="btn btn-danger" (click)="onBackButton()">Back</button>
  <button type="button" class="btn btn-success" (click)="onCancelButton()">Delete Booking</button>
</div>
