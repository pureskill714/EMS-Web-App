<app-header-admin></app-header-admin>


<div class="container">
    <h1>Your Booking on {{ date }} at {{ room }} </h1>
    <p>For the following time slots:</p>
    <ul>
        <li *ngFor="let timeSlot of timeSlots">{{ timeSlot }}</li>
    </ul>
    <p>Has been confirmed</p>
    <button class="return-button" (click)="returnToBookingPage()">Click Here To Return To Bookings Page</button>
</div>
