<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<!-- Add Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5" >
    <h2 class="text-center mb-4">Register Account</h2>
    
    <form>
        <div class="form-group">
          <label>First name</label>
          <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname">
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname">
          </div>
    
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="fee">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
          </div>

        <button type="submit" class="btn btn-custom btn-block" (click)="save()" >Register</button>
      </form>
      <br>
      <div style="display: flex; justify-content: center;">
        <a routerLink="/login">Already have an account? Click here to login</a>
      </div>
    </div>
<br>
    <div style="display: flex; justify-content: center;">
      <a routerLink="/">Return to home</a>
    </div>
