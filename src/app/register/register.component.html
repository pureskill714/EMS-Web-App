<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<!-- Add Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4">Register Account</h2>
    
    <form>
        <div class="form-group">
            <label>First name</label>
            <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname">
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course">
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" #passwordInput/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility(passwordInput)">
                        <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-group">
              <input type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="confirmPassword" #confirmPasswordInput>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="toggleConfirmPasswordVisibility(confirmPasswordInput)">
                        <i class="fas" [ngClass]="{'fa-eye': !showConfirmPassword, 'fa-eye-slash': showConfirmPassword}"></i>
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-custom btn-block" (click)="save()">Register</button>
    </form>

    <div style="display: flex; justify-content: center; margin-top: 10px;">
        <a routerLink="/login">Already have an account? Click here to login</a>
    </div>
</div>
