<app-header></app-header>
<br>
<h1 style="text-align: center;">Today's Meeting Rooms Schedule</h1>

<div class="dropdown">
    <label for="roomselection">Select Meeting Room</label>
    <select id="roomselection" [(ngModel)]="selectedRoom" (ngModelChange)="onRoomChange()">
        <option *ngFor="let room of meetingRooms" [value]="room">{{ room }}</option>
    </select>
</div>

<br><br>
<div class="booking-list-container" *ngIf="selectedRoom">
    <table class="booking-list">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time Slots</th>
                <th>Meeting Room</th>
                <th>Purpose</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let calendar of retrievedCalendarDetails">
                <td>{{ calendar.date | date: 'yyyy-MM-dd' }}</td>
                <td>
                    <ul>
                        <li *ngFor="let timeslot of calendar.timeslots">{{ timeslot }}</li>
                    </ul>
                </td>
                <td>{{ calendar.meetingRoom }}</td>
                <td>{{ calendar.purpose }}</td>
                <td>{{ calendar.firstName + ' ' + calendar.lastName }}</td>
                <td>{{ calendar.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
