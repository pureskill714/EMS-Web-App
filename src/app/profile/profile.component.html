<app-header></app-header>

<div class="profile-container">
    <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" value="John" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" value="Doe" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" readonly>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" value="+1234567890" required>

        <label for="department">Department</label>
        <input type="text" id="department" name="department" value="Engineering" required>

        <button type="submit">Update Profile</button>
    </form>
</div>
