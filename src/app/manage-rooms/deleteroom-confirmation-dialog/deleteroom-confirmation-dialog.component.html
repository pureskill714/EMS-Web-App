<h2 mat-dialog-title class="centered-title">Delete Meeting Room</h2>
<div mat-dialog-content>
    <p>Confirm deleting of Meeting Room X?</p>
</div>
<div mat-dialog-actions align="end">
    <button type="button" class="btn btn-danger" (click)="onBackButton()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="onConfirm()">Confirm Delete</button>
</div>
