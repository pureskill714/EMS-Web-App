<h2 mat-dialog-title class="centered-title">Edit Meeting Room Location</h2>
<div mat-dialog-content>
    <p>Enter the new meeting room location for {{ meetingRoomName }} </p>
    <div fxLayout="column" fxLayoutGap="8px"> <!-- Adjust fxLayoutGap as needed -->
        <!-- First input for meeting room name -->
        <mat-form-field appearance="fill">
            <mat-label>New Meeting Room Location</mat-label>
            <input matInput placeholder="Meeting room capacity" [(ngModel)]="newMeetingRoomLocation">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button type="button" class="btn btn-danger" (click)="onBackButton()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="onConfirm()">Confirm Edit Location</button>
</div>
