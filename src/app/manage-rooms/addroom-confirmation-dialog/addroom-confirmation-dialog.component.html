<h2 mat-dialog-title class="centered-title">Add New Meeting Room</h2>
<div mat-dialog-content>
    <p>Enter the new meeting room name and the order you want it to be displayed</p>
    <div fxLayout="column" fxLayoutGap="8px"> <!-- Adjust fxLayoutGap as needed -->
        <!-- First input for meeting room name -->
        <mat-form-field appearance="fill">
            <mat-label>Meeting Room Name</mat-label>
            <input matInput placeholder="Meeting room name" [(ngModel)]="meetingRoomName">
        </mat-form-field>
        <!-- Second input for room order -->
        <mat-form-field appearance="fill">
            <mat-label>Room Order</mat-label>
            <input matInput placeholder="Room order" [(ngModel)]="roomOrder" type="number">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button type="button" class="btn btn-danger" (click)="onBackButton()">Back</button>
  <button type="button" class="btn btn-success" (click)="onConfirm()">Add Meeting Room</button>
</div>
